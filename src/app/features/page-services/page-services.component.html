<app-atom-layout
  [enableRoutePrev]="true"
  (onClickPrev)="router.navigate([ROUTE_PATHS.welcome])"
>
  <div class="cards-row">
    <div
      class="cards-row-item"
      (click)="
        router.navigate([
          ROUTE_PATHS.services + '/public',
          'turkcell-transactions'
        ])
      "
    >
      <div class="p-2 text-center">
        <div class="cards-circle">
          <img [src]="'turkcell-icon-yellow.svg' | getSrc: 'logo'" alt="" />
        </div>
        <h2 class="fz-36 c-blue mb-0">Turkcell İşlemleri</h2>
      </div>
    </div>
    <div class="cards-row-item" (click)="handleAlert()">
      <div class="p-2 text-center">
        <div class="cards-circle">
          <img [src]="'services-1.svg' | getSrc: 'common'" alt="" />
        </div>
        <h2 class="fz-36 c-blue mb-0">Alışveriş İşlemleri</h2>
      </div>
    </div>
    <div class="cards-row-item" (click)="handleAlert()">
      <div class="p-2 text-center">
        <div class="cards-circle">
          <img [src]="'services-2.svg' | getSrc: 'common'" alt="" />
        </div>
        <h2 class="fz-36 c-blue mb-0">Kurum Fatura Ödeme</h2>
      </div>
    </div>
    <div class="cards-row-item" (click)="handleAlert()">
      <div class="p-2 text-center">
        <div class="cards-circle">
          <img [src]="'services-3.svg' | getSrc: 'common'" alt="" />
        </div>
        <h2 class="fz-36 c-blue mb-0">Oyun için Pin & Pay TV</h2>
      </div>
    </div>
  </div>
</app-atom-layout>
