<app-atom-layout
  [enableRoutePrev]="true"
  (onClickPrev)="router.navigate([ROUTE_PATHS.services])"
  variant="secondary"
>
  <div class="cards-row position-relative">
    <h2 class="font-head-cards">Turkcell Hızlı İşlemleri</h2>
    <a
      routerLink="/services/detail/turkcell-bill-payment"
      class="cards-row-item"
    >
      <div class="p-2 text-center">
        <img
          class="mb-4"
          height="80"
          [src]="'turkcell.png' | getSrc: 'common'"
          alt=""
        />
        <h2 class="fz-36 c-blue mb-0">Turkcell Fatura Ödeme</h2>
      </div>
    </a>
    <a
      routerLink="/services/detail/superonline-bill-payment"
      class="cards-row-item"
    >
      <div class="p-2 text-center">
        <img
          class="mb-4"
          height="80"
          [src]="'superonline.png' | getSrc: 'common'"
          alt=""
        />
        <h2 class="fz-36 c-blue mb-0">Turkcell Superonline Fatura Ödeme</h2>
      </div>
    </a>
    <a
      routerLink="/services/detail/balance-installation"
      class="cards-row-item"
    >
      <div class="p-2 text-center">
        <div class="cards-circle">
          <img [src]="'services-tl.svg' | getSrc: 'common'" alt="" />
        </div>
        <h2 class="fz-36 c-blue mb-0">Bakiye Yükleme</h2>
      </div>
    </a>
    <a
      routerLink="/services/detail/package-installation"
      class="cards-row-item"
    >
      <div class="p-2 text-center">
        <div class="cards-circle">
          <img [src]="'services-3.svg' | getSrc: 'common'" alt="" />
        </div>
        <h2 class="fz-36 c-blue mb-0">Paket Yükleme</h2>
      </div>
    </a>
    <!--<div class="cards-row-item" (click)="handleAlert()">
      <div class="p-2 text-center">
        <div class="cards-circle">
          <img [src]="'services-3.svg' | getSrc: 'common'" alt="" />
        </div>
        <h2 class="fz-36 c-blue mb-0">Paket Yükleme</h2>
      </div>
    </div>-->
  </div>
</app-atom-layout>
