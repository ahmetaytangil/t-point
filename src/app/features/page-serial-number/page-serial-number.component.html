<div class="page-splash">
  <div class="container position-relative" style="height: 100vh">
    <img
      [src]="'turkcell-icon-yellow.svg' | getSrc: 'logo'"
      class="lef-top-abs"
      alt=""
    />

    <div class="page-splash">
      <div class="w-100">
        <img
          class="logo-light d-block mx-auto mb-5"
          [src]="'logo-light.svg' | getSrc: 'logo'"
          alt=""
        />

        <form [formGroup]="form">
          <div class="primary-input mb-2" [ngClass]="getValid()">
            <input
              type="text"
              class="reset-input"
              formControlName="serial_number"
            />
          </div>

          <button class="btn primary-button mb-2" (click)="handleSave()">
            Kaydet
          </button>

          <h2 class="fz-36 fw-semibold c-white text-center mb-5">
            Lütfen cihaz seri numarasını giriniz.
          </h2>
        </form>
